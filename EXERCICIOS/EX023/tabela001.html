<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table  {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Função para juntar as células*/
        }

        td {
            border:  1px solid black;
            text-align: center;
            vertical-align: top; /*Alinhamento vertical*/
            
        }

        tr.linha {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = Tabela
            table row = Dentro da tabela
                table header = cabeçalho de tabela
                table data = dados de tabela
    -->
    <table>
        <tr> <!-- Table row/  primeira linha--> 
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr class="linha"> <!-- Table row/  segunda linha--> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr > <!-- Table row/  terceora linha--> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr tr class="linha"> <!-- Table row/  quarta linha--> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        teste
        
    </table>
</body>
</html>
