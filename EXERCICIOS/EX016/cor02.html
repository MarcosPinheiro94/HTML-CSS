<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando gradientes</title>
    <style>
        *{ /*Confirações globais das CSS para o linear gradiente não ficar na vertical com barras*/
            height: 100%;
        }
        body{
           background-image: linear-gradient(45deg,#9047C4 10%,#843DB5,#7C37B0,#813AB2,#8B43BE,#9249C7,#A73EAA,#C32975,#E30D35,#F80001,#F94000,#F78300);
           color: white;
           background-attachment: fixed; /*Fixa o degrade na página*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
