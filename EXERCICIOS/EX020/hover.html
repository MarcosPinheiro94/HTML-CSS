<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block; /*Faz aparecer o texto escondido*/
            background-color: blue;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1> Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do exercicio</p>
</body>
</html>
